<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./mediaquerymobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./clock_logo.png">
</head>
<body>

<div class="main">

    <div class="div1">
    
        <div class="div1-1"><img src="./clock_logo.png" alt="clock_logo"> </div>

        <div class="div1-2">

           <div class="div1-2-1">
            <span class="material-icons" style="margin-right: 15px;"> light_mode</span>
            <font>Set wake up time</font>
            <select name="wakeuptime" id="wakeuptime" >
                
                   <option value="6 AM - 7 AM">6 AM - 7 AM    </option>
                   <option value="7 AM - 8 AM">7 AM - 8 AM    </option>
                   <option value="8 AM - 9 AM">8 AM - 9 AM    </option>
                   <option value="9 AM - 10 AM">9 AM - 10 AM  </option>
                   <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                   <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                   <option value="12 PM AM - 1 PM">12 PM - 1 PM</option>
                   <option value="1 AM - 2 PM">1 PM - 2 PM    </option>
                   <option value="2 PM - 3 PM">2 PM - 3 PM    </option>
                   <option value="3 PM - 4 PM">3 PM - 4 PM   </option>
                   <option value="4 PM - 5 PM">4 PM - 5 PM    </option>
                   <option value="5 PM - 6 PM">5 PM - 6 PM   </option>
                   <option value="6 PM - 7 PM">6 PM - 7 PM    </option>
                   <option value="7 PM - 8 PM">7 PM - 8 PM   </option>
                   <option value="8 PM - 9 PM">8 PM - 9 PM   </option>
                   <option value="9 PM - 10 PM">9 PM - 10 PM  </option>
                   <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                   <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                   <option value="12 AM - 1 AM">12 AM - 1 AM </option>
                   <option value="1 AM - 2 AM">1 AM - 2 AM   </option>
                   <option value="2 AM - 3 AM">2 AM - 3 AM   </option>
                   <option value="3 AM - 4 AM">3 AM - 4 AM   </option>
                   <option value="4 AM - 5 AM">4 AM - 5 AM   </option>
                   <option value="5 AM - 6 AM">5 AM - 6 AM    </option>
            </select>
           </div>
            
             <div class="div1-2-2" style="border-left: 2px solid grey;height:30px;"></div>
           
             <div class="div1-2-1">

                <span class="material-icons" style="margin-right: 15px;" > restaurant</span>
                <font>Set up lunch time</font>
                <select name="lunch" id="lunch">
                  
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                    <option value="12 PM AM - 1 PM">12 PM - 1 PM</option>
                    <option value="1 AM - 2 PM">1 PM - 2 PM    </option>
                </select>

            </div> 
          
            <div class="div1-2-2" style="border-left: 2px solid grey;height:30px;"></div>
            
            <div class="div1-2-1">
                <span class="material-icons" style="margin-right: 15px;">notifications_paused</span>
                <font>Set up nap time</font>
                <select name="naptime" id="nptime">
                    <option value="1 AM - 2 PM">1 PM - 2 PM    </option>
                   <option value="2 PM - 3 PM">2 PM - 3 PM    </option>
                   <option value="3 PM - 4 PM">3 PM - 4 PM   </option>
                   <option value="4 PM - 5 PM">4 PM - 5 PM    </option>
                   <option value="5 PM - 6 PM">5 PM - 6 PM   </option>  
                </select>
            </div>

            <div class="div1-2-2" style="border-left: 2px solid grey;height:30px;"></div>

            <div class="div1-2-1">
                <span class="material-icons" style="margin-right: 15px;">dark_mode</span>
                <font>Set up night time </font>
                <select name="nighttime" id="nighttime">
                    <option value="8 PM - 9 PM">8 PM - 9 PM   </option>
                   <option value="9 PM - 10 PM">9 PM - 10 PM  </option>
                   <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                   <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                   <option value="12 AM - 1 AM">12 AM - 1 AM </option>
                   <option value="1 AM - 2 AM">1 AM - 2 AM   </option>
                   <option value="2 AM - 3 AM">2 AM - 3 AM   </option>
                   <option value="3 AM - 4 AM">3 AM - 4 AM   </option>
                   <option value="4 AM - 5 AM">4 AM - 5 AM   </option>
                   <option value="5 AM - 6 AM">5 AM - 6 AM    </option>

                </select>
            </div>

        
        </div>

         <div class="div1-3" id="font1"><font>GOOD MORNING!! WAKE UP!!</font></div>
          
         <div class="div1-4">
             <div class="div1-4-1"><button><span>Set Alarm</span></button></div>
             <div class="div1-4-2">
                 <p>Wakeup Time 10AM-11Am <br> Lunch Time 12pm-1pm <br> Nap Time 4pm-5pm <br> Night time 8PM-9Am</p>
             </div>
         </div>

    </div>


    <div class="div2">
        <div class="div2-1">
            <div class="div2-1-1">TIME</div>
            <div class="div2-1-2"><span class="time">10 </span>hours</div>
            <div class="div2-1-3">:</div>
            <div class="div2-1-2"><span class="time">15 </span> mins</div>
            <div class="div2-1-3">:</div>
            <div class="div2-1-2"><span class="time">5 </span> secs</div>
            <div class="div2-1-4">AM</div>
        </div>
        <div id="shadow1"></div>
        <div id="shadow2"></div>

        <p id="breakfast">GET SOME HEALTHY BREAKFAST !!</p>

        <p id="girlpic"><img src="./pic-_1_.jpg" alt=""></p>


    </div>
</div>





















    
    
</body>
</html>
